<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Memory Game</title>
  <!-- link css  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
    rel="stylesheet">
  <!-- link font arcade  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-xxl">
    <div class="card">
      <div class="card-body">
        <div class="col-60" id="grid">
          <h2 id="newGameText">inizia una nuona partita</h2>
        </div>
        <div class="col-40">
          <h2>Memory Game</h2>
          <div>
            Abbina i simboli uguali e scopri tutta la griglia
          </div>
          <div class="container-btn">
            <button id="button-play">Start</button>
            <button id="button-stop" class="stop">chiudi</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
          </div>
          <div id="action">
            <div class="text">
              Mosse:
              <div id="moves"></div>
            </div>
            <div class="text">
              Tempo:
              <div id="times"></div>
            </div>
            <div class="text">
              Errori:
              <div id="errors"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
