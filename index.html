<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/fungo.png" type="image/png">
  <title>Arcade Memory Game</title>
  <!-- link css  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
    rel="stylesheet">
  <!-- link font arcade  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-xxl">
    <div class="card">
      <div class="card-body">
        <div class="col-60" id="grid">
          <h2 id="newGameText">inizia una nuona partita</h2>
        </div>
        <div class="col-40">
          <h2>Memory Game</h2>
          <div>
            Abbina i simboli uguali e scopri tutta la griglia
          </div>
          <div class="container-level">
            <!-- level  -->
            <div>
              <div>
                <label>Tema</label>
              </div>
              <select id="layout">
                <option value="bros" class="easy-img">
                  Mario Bros
                </option>
                <option value="simpson">
                  Simpson
                </option>
                <option value="sonic">
                  Sonic
                </option>
              </select>
            </div>
            <div>
              <div>
                <label>Difficolt√†</label>
              </div>
              <select id="level">
                <option value="easy" class="easy-img">
                  Tartaruga
                </option>
                <option value="hard">
                  Furbetto
                </option>
                <option value="crazy">
                  Campione
                </option>
              </select>
            </div>
          </div>
          <!-- btn game  -->
          <div class="container-btn">
            <div>
              <button id="button-play">Start</button>
              <button id="button-stop" class="stop">chiudi</button>
            </div>
          </div>
          <div id="action">
            <div class="text">
              Mosse:
              <div id="moves"></div>
            </div>
            <div class="text">
              Tempo:
              <div id="times"></div>
            </div>
            <div class="text">
              Errori:
              <div id="errors"></div>
            </div>
          </div>
          <div class="container-volume">
            <h4>Regola il volume</h4>
            <div>
              <span><i class="fa-solid fa-volume-high"></i></span>
              <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
